        <div class="border"></div>

        <h2>Formulário de Contato</h2>

        <div>
        <fieldset>
            <label for="txtNome"><strong>Nome:</strong></label><br>
            <input type="text" name="txtNome" id="txtNome" placeholder="Digite o nome">
         </fieldset>
        </div>
        <div>
        <fieldset>
            <label for="txtEmail"><strong>Email:</strong></label><br>
            <input type="email" name="txtEmail" id="txtEmail" placeholder="Digite o Email">
        </fieldset>
        </div>
        <div>
        <fieldset>
            <label for="txtNum"><strong>Contato:</strong></label><br>
            <input type="text" name="txtNum" id="txtNum" placeholder="Digite o Número">
        </fieldset>
        </div>
        <div>
        <fieldset>
            <label for="SelPri"><strong>Prioridade:</strong></label><br>
            <select name="SelPri" id="SelPri">
                <option value="Alta">Alta</option>
                <option value="Media">Media</option>
                <option value="Baixa">Baixa</option>
            </select>
        </fieldset>
        </div>

        <div class="msg">
        <fieldset>
                <label for="txtNum"><strong>Mensagem</strong></label><br>
                <textarea name="txtDescricao" id="txtDescricao" rows="6" cols="50" placeholder="Descrição da pessoa"></textarea> 
        </fieldset>
            </div>

        <fieldset><input type="submit" class="button" value="Enviar"></fieldset>
        <div class="border2"></div>
